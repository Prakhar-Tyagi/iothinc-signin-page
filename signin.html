<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoThinc Sign-in</title>
    <style>
        body{
            margin: 0px;
            background-color: black;
        }
        form{
            text-align: center;
            margin-top: 5%;

        }

    </style>
</head>
<body>
    <div>
        <img src="./iothinc logo.jpg" alt="Iothinc Logo" style="height: 5%;width: 5%;float: left ;margin: 0px;">
        <h1 style="color: white;font-size: 60px;font-family: 'Roboto Mono', monospace;;margin: 0px;padding-left: 42%;" >IoThinc</h1>
    </div>
    <hr color="white" style="margin: 0px;">
    <div class="form">
        <center><img src="./user-login-icon-14.png" style="height: 100px;width: 100px;margin-top: 20px;"></center>
        <form action="" style="margin-top: 8px;">
            <input type="text" placeholder="Name" style="margin-top: 20px; width: 150px;border-radius: 5px;">
            <br>
            <input type="email" placeholder="Email Address"  style="margin-top: 20px;width: 150px;border-radius: 5px;">
            <br>
            <input type="email" placeholder="Confirm Email Address" style="margin-top: 20px;width: 150px;border-radius: 5px;">
            <br>
            <input type="checkbox" style="margin-top: 20px;"><label style="color: white;">I agree to the <a href="https://en.wikipedia.org/wiki/Terms_of_service">Terms and Conditions</a></label>
            <br>    
            <input type="checkbox" style="margin-top: 20px;"><label style="color: white;">I would like to recieve more information</label>
            <br>
            <button style="margin: 20px; border-radius: 5px;">Sign in</button>
            <br>
        </form>
    </div>
</body>
</html>
